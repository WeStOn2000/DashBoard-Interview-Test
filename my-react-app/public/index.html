<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Sets the character encoding for the document -->
    <meta charset="utf-8" />
    <!-- The favicon is the icon displayed in the browser tab -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Responsive meta tag for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The title of our application -->
    <title>My React App</title>
  </head>
  <body>
    <!-- This message shows up if JavaScript is disabled in the browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- The root element where our entire React app is mounted -->
    <div id="root"></div>
  </body>
</html>
